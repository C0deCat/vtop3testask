<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/main.css"> 
</head>
<body>
	<div class="page">
		<div class="leftHeader">
			<div>Sign up</div>
		</div>
		<div class="signUpBlock">
			<h1>New user?</h1>
			<h2>Use the form below to create your account</h2>
			<form class="signUpForm">
				<div>
					<label for="firstName" class="signUpForm__label">First Name</label>
					<br><input type="text" id="firstName" class="signUpForm__input">
				</div>
				<div>
					<label for="lastName" class="signUpForm__label">Last Name</label>
					<br><input type="text" id="lastName" class="signUpForm__input">
				</div>
				<div>
					<label for="nationality" class="signUpForm__label">Nationality</label>
					<br><select id="nationality" class="signUpForm__input nationality">
						<option value="american" selected>American</option>
						<option value="french">French</option>
						<option value="russian">Russian</option>
						<option value="other">Other</option>
					</select>
				</div>
				<div>
					<label for="email" class="signUpForm__label">E-mail</label>
					<br><input type="email" id="email" class="signUpForm__input">
				</div>
				<div>
					<label class="signUpForm__label">Date of Birth</label><br>
					<select id="day" name="day" class="signUpForm__input dateDay">
					</select>
					<select id="month" name="month" class="signUpForm__input dateMonth">
						<option selected>January</option>
						<option>February</option>
						<option>March</option>
						<option>April</option>
						<option>May</option>
						<option>June</option>
						<option>July</option>
						<option>August</option>
						<option>September</option>
						<option>October</option>
						<option>November</option>
						<option>December</option>
					</select>
					<select id="year" name="year" class="signUpForm__input dateYear">
					</select>
				</div>
				<div>
					<label class="signUpForm__label">Gender</label><br>
					<span class="signUpForm__radio">
						<label for="male">Male
							<input type="radio" name="genderChoice" id="male" value=true checked>
							<span class="checkmark"></span>
						</label>
						<label for="female">Female
							<input type="radio" name="genderChoice" id="female" value=false>
							<span class="checkmark"></span>
						</label>
					</span>
				</div>
				<div>
					<label for="password" class="signUpForm__label">Password</label><br>
					<input type="password" id="password" class="signUpForm__input"><br>
					<span class="errorMessage"></span>
				</div>
				<div>
					<label for="confirmPassword" class="signUpForm__label">Confirm password</label><br>
					<input type="password" id="confirmPassword" class="signUpForm__input">
				</div>
				<p>Have an account? <a href="#">Login</a></p>
				<button class="signUpForm__button">Complete Signup</button>
			</form>
		</div>
	</div>
	<script src="js/common.js"></script>
</body>
</html>
